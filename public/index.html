<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>云端渲染可调试版本（Stability AI）</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;background:#0b1220;color:#e5e7eb}
    .wrap{max-width:900px;margin:40px auto;padding:0 20px}
    .card{background:#0f172a;border:1px solid rgba(59,130,246,.25);border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,.4)}
    .head{padding:18px 20px;background:linear-gradient(90deg, rgba(37,99,235,.15), rgba(30,58,138,.15));border-bottom:1px solid rgba(59,130,246,.25)}
    h1{margin:0;font-size:20px}
    .body{padding:20px;display:grid;grid-template-columns:1fr 1fr;gap:16px}
    label{font-size:13px;color:#cbd5e1;margin-bottom:6px;display:block}
    input[type="text"], textarea{width:100%;padding:10px 12px;border:1px solid rgba(148,163,184,.25);border-radius:10px;background:#0b1326;color:#e5e7eb;outline:none}
    textarea{min-height:110px}
    .preview{background:#0b1326;border:1px dashed rgba(148,163,184,.25);border-radius:10px;padding:8px;min-height:140px;display:flex;align-items:center;justify-content:center;color:#94a3b8}
    .thumb{max-width:100%;max-height:260px;border-radius:10px}
    .footer{padding:16px 20px;border-top:1px solid rgba(59,130,246,.25);display:flex;gap:10px;justify-content:flex-end}
    button{padding:10px 14px;border:none;border-radius:10px;background:#2563eb;color:#fff;font-weight:700;cursor:pointer}
    .result{margin-top:14px}
    .ok{color:#10b981}
    .warn{color:#f59e0b}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="head">
      <h1>云端渲染可调试版本（Stability AI）</h1>
    </div>
    <div class="body">
      <div>
        <label>房间图（可选，用于 image-to-image）</label>
        <input id="room" type="file" accept="image/*">
        <div id="preview" class="preview">预览</div>
      </div>
      <div>
        <label>提示词 / 风格说明</label>
        <textarea id="prompt" placeholder="modern interior, light wood + warm grey, soft natural side light, photorealistic"></textarea>
        <div class="result" id="status">状态：待开始</div>
      </div>
    </div>
    <div class="footer">
      <button id="btn">开始渲染</button>
    </div>
  </div>
  <div class="result" id="out"></div>
</div>
<script>
const $ = s => document.querySelector(s);
const server = ""; // same origin

$('#room').addEventListener('change', e => {
  const f = e.target.files[0];
  if(!f){ $('#preview').textContent='预览'; return; }
  const url = URL.createObjectURL(f);
  $('#preview').innerHTML = `<img class="thumb" src="${url}">`;
});

$('#btn').addEventListener('click', async () => {
  $('#status').textContent = '状态：上传中…';
  const form = new FormData();
  const f = $('#room').files[0];
  if (f) form.append('roomImage', f);
  form.append('prompt', $('#prompt').value || '');
  try{
    const resp = await fetch('/render', { method:'POST', body: form });
    const js = await resp.json();
    if(!resp.ok){ $('#status').innerHTML = '<span class="warn">渲染失败</span>'; console.log(js); return; }
    $('#status').innerHTML = '<span class="ok">渲染完成</span>';
    $('#out').innerHTML = `<a href="${js.imageUrl}" target="_blank"><img class="thumb" src="${js.imageUrl}"></a>`;
  }catch(e){
    $('#status').innerHTML = '<span class="warn">渲染失败</span>';
    console.error(e);
  }
});
</script>
</body>
</html>
